# netlify.toml

[build]
  # Dossier où votre application React est compilée
  publish = "build" 

[functions]
  # Chemin vers vos fonctions
  directory = "netlify/functions"
  
  # Configuration pour le bundling (permet d'utiliser les imports/exports)
  node_bundler = "esbuild"
  
  # Timeout (optionnel, 30 secondes au lieu de 10)
  timeout = 30